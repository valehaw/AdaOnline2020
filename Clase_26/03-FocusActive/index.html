<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Focus vs Active</title>
</head>
<body>
    <div>
        <input tabindex="2"/>
        <span></span>
    </div>
    <div>
        <button tabindex="1">Hola</button>
        <span></span>
    </div>
</body>
</html>


<!--Tabindex, sirve para darle orden de cómo quiero yo que se navegue. 
    Entonces en este ejemplo, quiero que primero naveguen con Tab a mi botón y luego el input-->
