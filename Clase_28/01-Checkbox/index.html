<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>CHECKBOX VS TARGET</title>
</head>
<body>
    
    <header>
        <a href="#sidebar">Abrir Sidebar</a>
        <button>
            <label for="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </label>
        </button>
    </header>

    <input type="checkbox" id="sidebar-toggle"/>

    <aside id="sidebar">
        <a href="#">
            <i class="fas fa-times"></i>
        </a>
    </aside>


</body>
</html>
