<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" />
    <title>Flexbox</title>
</head>
<body>
    <section class="cubitos-container center"
        <div class="cubito blue"></div>
        <div class="cubito red"></div>
        <div class="cubito green"></div>
        <div class="cubito blue"></div>
    </section>


    <section class="cubitos-container align"
        <div class="cubito blue"></div>
        <div class="cubito red"></div>
        <div class="cubito green"></div>
        <div class="cubito blue"></div>
    </section>
    

    <section class="cubitos-container direction"
        <div class="cubito blue"></div>
        <div class="cubito red"></div>
        <div class="cubito green"></div>
        <div class="cubito blue"></div>
    </section>


    <section class="cubitos-container justify"
        <div class="cubito blue"></div>
        <div class="cubito red"></div>
        <div class="cubito green"></div>
        <div class="cubito blue"></div>
        <div class="cubito green"></div>
        <div class="cubito blue"></div>
    </section>


    <section class="cubitos-container flex-wrap">
        <div class="cubito blue"></div>
        <div class="cubito red"></div>
        <div class="cubito green"></div>
        <div class="cubito red"></div>
        <div class="cubito green"></div>
        <div class="cubito blue"></div>
        <div class="cubito red"></div>
        <div class="cubito green"></div>
        <div class="cubito blue"></div>
        <div class="cubito red"></div>
        <div class="cubito green"></div>
        <div class="cubito blue"></div>
        <div class="cubito green"></div>
        <div class="cubito blue"></div>
        <div class="cubito red"></div>
        <div class="cubito green"></div>
        <div class="cubito blue"></div>
        <div class="cubito red"></div>
        <div class="cubito blue"></div>
        <div class="cubito red"></div>
        <div class="cubito green"></div>
        <div class="cubito blue"></div>
        <div class="cubito red"></div>
        <div class="cubito green"></div>

    </section>

</body>
</html>
