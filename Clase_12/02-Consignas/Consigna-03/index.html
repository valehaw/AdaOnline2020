<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Inter:300,400,700&display=swap" rel="stylesheet">
    <title>CONSIGNA 3</title>
</head>
<body>
    
    <section class="card">
        <img class="logo" src="imagenes/logo.png" alt="logo">
        <div class="product">
            <img id="box" src="imagenes/gnr-box.png" alt="Guns N' Roses" />
            <div class="continue">
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle active"></i>
                <i class="fas fa-circle"></i>
            </div>
            <h1>APPETITE FOR DESTRUCTION - LOCKED N' LOADED BOX SET</h1>
            <p>The Appetite For Destruction: Locked N’ Loaded box is the one true GN’R Holy Grail.</p>
            
            <div class="sale">
                <p>Antes</p>
                <p class="old-price">499.99$</p>
                <h1 class="price">399.99$</h1>
            </div>

        </div>

        <div class="card-info">
            
            <div class="visa">
                <img src="imagenes/chip.png" alt="chip">
                <h1>Visa Signature</h1>
            </div>

            <div class="visa-info">
                <h2>CARD HOLDER</h2>
                <h3>Valeria Francesca Quiros</h3>

                <h2>CARD NUMBER</h2>
                <h3>6152 8826 0726 8992</h3>
            </div>

            <div class="security">
                <div class="security-info">
                    <h2>EXPIRATION DATE</h2>
                    <h3>11/20</h3>
                </div>

                <div class="security-info">
                    <h2>CVC</h2>
                    <div class="circle">
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                    </div>
                </div>
            </div>

            <button type="submit">PURCHASE
                <i class="fas fa-arrow-right"></i>
            </button>

        </div>
    </section>
    
</body>
</html>
