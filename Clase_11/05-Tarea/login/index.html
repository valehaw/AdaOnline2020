<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <title>Tarea: LOGIN PAGE
    </title>
</head>
<body>
    <section class="container">
        <div class="form">
            <h1>Hola!</h1>
            <h2>Te estábamos esperando</h2>

            <form action="#" method="GET">
                <label>Email</label>
                <input type="email" name="email" placeholder="ejemplo@dominio.com">
                <label>Contraseña</label>
                <input type="password" name="Contraseña" placeholder="Ingresa tu contraseña">
                <button type="submit">
                    Ingresar
                </button>
                <h3>No tienes una cuenta? <a href="#">Regístrate!</a></h3>
            </form>

            


        </div>
        <div class="picture">
            <img src="imagenes/login.png" alt="imagen">
        </div>
        

    </section>
</body>
</html>
