<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <title>Tarea: REGISTRO PAGE
    </title>
</head>
<body>
    <section class="container">
        
        <div class="picture">
            <img src="imagenes/registro.png" alt="imagen">
        </div>
        
        <div class="form">
            <h1>Hola!</h1>
            <h2>Comencemos el viaje</h2>

            <form action="#" method="GET">
                <label>Username</label>
                <input type="name" name="name" placeholder="Ingresa tu nombre de usuario">
                <label>Email</label>
                <input type="email" name="email" placeholder="ejemplo@dominio.com">
                <label>Contraseña</label>
                <input type="password" name="Contraseña" placeholder="Ingresa tu contraseña">
                <label>Confirmar contraseña</label>
                <input type="password" name="Contraseña" placeholder="Ingresa tu contraseña">

                <input id="checkbox" type="checkbox" name="check" value="terminos y condiciones">
                <h4>Estoy de acuerdo con los <a>términos y condiciones</a></h4>
                <br>
                <button type="submit">
                    Registrarme
                </button>
                <h3>No tienes una cuenta? <a href="#">Regístrate!</a></h3>
            </form>
        </div>
        
        

    </section>
</body>
</html>
