<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="estilos.css">

    <title>Botones</title>
</head>
<body>
    
<section class="botones-1">

    <button class="row1 btn1">BOTÓN 1</button>

    </button>

<section class="botones-2">

    </div>
