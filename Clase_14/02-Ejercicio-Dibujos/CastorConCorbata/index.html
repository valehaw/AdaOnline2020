<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Castor con Corbata</title>
</head>
<body>
   
<div class="container">
  <div class="ear">
    <div class="inner"></div>
  </div>
  <div class="ear right">
    <div class="inner_right"></div>
  </div>
  <div class="head">
    <div class="hair"> </div>
    <div class="hair two"> </div>
    <div class="face">
      <div class="eye">
        <div class="iris"></div>
      </div>
      <div class="eye right">
        <div class="iris right"></div>
      </div>
      <div class="mouth_container">
        <div class="nose"></div>
        <div class="snout"></div>
        <div class="bridge"> </div>
        <div class="mouth">
          <div class="teeth"></div>
          <div class="whisker"> </div>
        </div>
      </div>
    </div>
    <div class="tie">
      <div class="stripe one"></div>
      <div class="stripe two"></div>
      <div class="stripe three"></div>
      <div class="stripe four"></div>
    </div>
  </div>
  <div class="mid">
    <div class="hand"> </div>
    <div class="hand right"> </div>
  </div>

  <div class="leg"> </div>
  <div class="leg right"> </div>
  <div class="tail">
    <div class="tail_stripe"></div>
    <div class="tail_stripe one"></div>
    <div class="tail_stripe two"></div>
    <div class="tail_stripe three"></div>
    <div class="ver_stripe one"></div>
    <div class="ver_stripe"></div>
    <div class="ver_stripe two"></div>
    <div class="ver_stripe three"></div>
  </div>
</div>


</body>
</html>
